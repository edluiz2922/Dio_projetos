<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela do instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/celular.png" alt="foto de um celular com imagem do instagram">
        </div>
        <div class="instagram-continue">        
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt=" exibir imagem do logo do instagram ">
                <div class="profile-photo">
                    <img src="./img/yorkshire.jpg" alt="exibir uma foto de perfil do instagram">                
                </div>
                <a href="#" class="instagram-login">Continue logada como <n>cantinhoiok</n></a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é login</p>
                <p class="notaccount">
                    <span class="link-blue">alternar contas</span>
                    ou
                    <span class="link-blue"> Inscreve-se</span>
                </p>
            </div>            
            <div class="get-the-app">
              <p class="get-app">Baixe o aplicativo</p>
              <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
